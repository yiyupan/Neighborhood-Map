<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="container">
        <div class="options-box">
            <h1>Find Your New NYC Home</h1>
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
                <hr>
                <span class="text"> Draw a shape to search within it for homes!</span>
                <input id="toggle-drawing"  type="button" value="Drawing Tools">
            </div>
            <hr>
            <div>
                <input id="zoom-to-area-text" placeholder="Please enter your place here">
                <input id="zoom-to-area" type="button" value="Zoom">
            </div>
            
        </div>
      <div id="map"></div>
    </div>
    
    <script type="text/javascript" src="scripts/script.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDW7LJGWA8k5-lNth67Z53H2_O2mH4ZhBA&v=3&callback=initMap">
    </script>

  </body>
</html>
